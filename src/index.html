<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OTTCLUB</title>
</head>

<body>
  <div class="_wrapper">
    <div class="_global-container">
      <header class="header">
        <div class="header__container _container">
          <nav class="header__nav">
            <img class="header__logo" src="./assets/icons/logo.svg">
            <div class="header__nav-right">
              <ul class="header__nav-list">
                <li class="header__nav-item"><a href="#">
                    <img src="./assets/icons/header-fb.svg" alt="Facebook">
                  </a></li>
                <li class="header__nav-item"><a href="#">
                    <img class="header__nav-tg" src="./assets/icons/header-tg.svg" alt="Telegram">
                  </a></li>
                <li class="header__nav-item"><a href="#"><span class="header__nav-registration">Регистрация</span></a>
                </li>
                <li class="header__nav-item"><a href="#">
                    <button class="header__enter-btn">Войти</button>
                  </a></li>
              </ul>
            </div>
          </nav>
        </div>
        <div class="header__bg-gradient">
          <div class="header__bg-cover">
          </div>
        </div>
      </header>

      <section class="benefits"></section>

      <section class="form"></section>

      <section class="tv-channels">
        <div class="tv-channels__bg-gradient">
          <div class="tv-channels__bg-cover"></div>
        </div>
      </section>

      <section class="test-offer"></section>

      <section class="common-questions"></section>

      <footer class="footer">
        <div class="footer__bg-gradient">
          <div class="footer__bg-cover"></div>
        </div>
      </footer>
    </div>
  </div>
</body>

</html>
